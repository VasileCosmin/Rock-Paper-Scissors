<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Rock, Paper, Scissors</h1>
  <h2>Choose wisely</h2>

  <div class="container">
    <button id="rock"><img src="./images/rock.png" alt="rock" class="rock"></button>
    <button id="paper"><img src="./images/paper.ico" alt="paper" class="paper"></button>
    <button id="scissors"><img src="./images/scissors.png" alt="scissors" class="scissors"></button>
  </div>

  <div class="score">
    <div class="scores">
      <h3 class="player-selection">Your score: <span id="yourScore">0</span></h3>
      <h3 class="computer-selection">Computer score: <span id="computerScore">0</span></h3>
    </div>
  </div>

  <script src="index.js"></script>  
</body>
</html>
